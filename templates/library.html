<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>This is Library Page</h1>

    <form>
        {% csrf_token %}
        <input type="text" value="{{search}}" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    
    {% for book in books %}
        <div class="card" style="width: 18rem;">
          <img src="{{book.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.description}}</p>
              <h4>Comments:</h4>
              <p>
                  <ul>
                        {% for comment in book.comments.all %}

                        <li>
                            <b>Student:</b> {{ comment.student.first_name }} <br>
                            <b>Text:</b> {{ comment }}
                        </li>
                {% endfor %}
                </ul>
              </p>
            <a href="{% url 'book-details' book.id %}" class="btn btn-primary">Click</a>
          </div>
        </div>
    {% endfor %}


    <br> <h3><a href="{% url 'main' %}">Back</a></h3>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
